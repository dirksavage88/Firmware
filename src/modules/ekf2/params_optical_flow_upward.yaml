module_name: ekf2
parameters:
- group: EKF2
  definitions:
    EKF2_OFU_CTRL:
      description:
        short: Optical flow upward (OFU) sensor aiding
      type: boolean
      default: 0
      min: 0
      max: 3
    EKF2_OFU_DELAY:
      description:
        short: Optical flow upward estimator delay relative to IMU measurements
      type: float
      default: 0
      min: 0
      max: 300
      unit: ms
      reboot_required: true
      decimal: 1
    EKF2_OFU_NOISE:
      description:
        short: Measurement noise for aux global position measurements
        long:  Used to lower bound or replace the uncertainty included in the message
      type: float
      default: 0.9
      min: 0.01
      unit: m
      decimal: 2
    EKF2_OFU_GATE:
      description:
        short: Gate size for aux global position fusion
        long: Sets the number of standard deviations used by the innovation consistency
          test.
      type: float
      default: 3.0
      min: 1.0
      unit: SD
      decimal: 1
